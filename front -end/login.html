<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - معاهد الوحي</title>
    <meta name="description" content="سجل دخولك إلى منصة معاهد الوحي للوصول إلى جميع الخدمات">
    <link rel="stylesheet" href="styles.css">
</head>
<body data-page="login">
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-content">
                <a href="index.html" class="logo">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
                    </svg>
                    <div style="display: block;">
                        <span style="font-weight: bold; font-size: 1.125rem;">معاهد الوحي</span>
                        <p style="font-size: 0.75rem; color: var(--muted); margin: 0;">اكتشف أفضل المراكز والدورات</p>
                    </div>
                </a>
                <ul class="nav-menu">
                    <li class="nav-item"><a href="index.html" class="nav-link">الرئيسية</a></li>
                    <li class="nav-item"><a href="centers.html" class="nav-link">المراكز</a></li>
                    <li class="nav-item"><a href="courses.html" class="nav-link">الدورات</a></li>
                    <li class="nav-item"><a href="contact.html" class="nav-link">اتصل بنا</a></li>
                    <li class="nav-item"><a href="login.html" class="nav-link active">تسجيل الدخول</a></li>
                </ul>
                <button class="mobile-menu-btn">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <!-- Login Section -->
    <section class="login-section">
        <div class="container">
            <div class="login-container">
                <div class="login-card">
                    <div class="login-header">
                        <!-- خيار نوع الحساب (مستطيل فيه خيارين) -->


<!-- قيمة مخفية علشان السكربت يقرأ النوع -->
<input type="hidden" id="accountMode" value="login">

                        <div class="login-icon"><span>📖</span></div>
                        <h2 id="loginTitle">تسجيل الدخول</h2>
                        <p id="loginSubtitle">أهلاً بك في منصة معاهد الوحي</p>
                    </div>
                    <div id="accountToggle" class="segmented-control" role="tablist" aria-label="نوع الحساب">
  <button type="button" class="segmented-btn active" data-type="login" aria-pressed="true">
   طالب
  </button>
  <button type="button" class="segmented-btn" data-type="signup" aria-pressed="false">
    مركز
  </button>
</div>
                    <div class="error-message hidden" id="errorMessage">
                        <div class="error-content">
                            <span class="error-icon">⚠️</span>
                            <p id="errorText">البريد الإلكتروني أو كلمة المرور غير صحيحة</p>
                        </div>
                    </div>
                    <form class="login-form" id="loginForm">
                        <div class="form-group">
                            <label for="email" class="form-label">البريد الإلكتروني *</label>
                            <input type="email" id="email" name="email" class="form-input" placeholder="example@email.com" required />
                        </div>
                        <div class="form-group">
                            <label for="password" class="form-label">كلمة المرور *</label>
                            <input type="password" id="password" name="password" class="form-input" placeholder="أدخل كلمة المرور" required />
                        </div>
                        <button type="submit" class="submit-btn" id="submitBtn">
                            <span class="btn-icon">🔐</span>
                            <span class="btn-text" id="submitText">تسجيل الدخول</span>
                            <div class="spinner hidden" id="spinner"></div>
                        </button>
                    </form>
                    <div class="form-toggle">
                        <p>
                            <span id="toggleQuestion">ليس لديك حساب؟</span>
                            <button type="button" class="toggle-btn" id="toggleBtn">إنشاء حساب جديد</button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="login.js"></script>
</body>
</html>
